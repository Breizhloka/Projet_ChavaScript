<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulaire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <form name="fromulaire">
      <label for="nom">Nom</label>
      <input type="text" class="intext" name="nom" placeholder="ex : Neymar"> </br>

      <label for="prenom">Prénom</label>
      <input type="text" class="intext" name="prenom" placeholder="ex : Jean"> </br>

      <label for="civilite">Civilité</label>
      <select class="intext" name="civilite"> </br>
        <option value="monsieur">Monsieur</option>
        <option value="madame">Madame</option>
        <option value="non-binaire">Non-binaire</option>
      </select> </br>

      <label for="phone">Numéro de téléphone</label>
      <input type="text" class="intext" name="phone" placeholder=""> </br>

      <label for="adresse">Adresse</label>
      <input type="text" class="intext" name="adresse" placeholder=""> </br>

      <label for="code">Code postal</label>
      <input type="text" class="intext" name="code" placeholder=""> </br>

      <label for="ville">Ville</label>
      <input type="text" class="intext" name="ville" placeholder=""> </br>

      <label for="mail">Adresse mail</label>
      <input type="text" class="intext" name="mail" placeholder=""> </br>

      <input class="btn" type="submit" value="Envoyer" id="btn_submit">
    </form>

    <script type="text/javascript">
  


    </script>
  </section>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
