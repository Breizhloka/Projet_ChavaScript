<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulaire</title>
  <link rel="stylesheet" href="style.css">
</head>

<!--

- réussir à détecter le clic / validation du formulaire
- récupérer la valeur d'un champs à tester
- valider le test (par exemple : non vide)
- réussir à faire une fonction valable pour n'importe quel champ
- décliner pour tous les tests

-->

<body>
  <section>
    <form name="fromulaire" onsubmit="alert('Fromulaire envoyé !')">
      <label for="nom">Nom</label>
      <input type="text" class="intext" name="nom" id="nom" onblur="champ_non_vide(this)" placeholder="ex : Neymar"> </br>

      <label for="prenom">Prénom</label>
      <input type="text" class="intext" name="prenom" onblur="champ_non_vide(this)" placeholder="ex : Jean"> </br>

      <label for="civilite">Civilité</label>
      <select class="intext" name="civilite"> </br>
        <option value="monsieur">Monsieur</option>
        <option value="madame">Madame</option>
        <option value="non-binaire">Non-binaire</option>
      </select> </br>

      <label for="phone">Numéro de téléphone</label>
      <input type="text" class="intext" name="phone" onblur="verif_phone(this)" placeholder=""> </br>

      <label for="adresse">Adresse</label>
      <input type="text" class="intext" name="adresse" onblur="champ_non_vide(this)" placeholder=""> </br>

      <label for="code">Code postal</label>
      <input type="text" class="intext" name="code" onblur="champ_non_vide(this)" placeholder=""> </br>

      <label for="ville">Ville</label>
      <input type="text" class="intext" name="ville" onblur="champ_non_vide(this)" placeholder=""> </br>

      <label for="mail">Adresse mail</label>
      <input type="text" class="intext" name="mail" onblur="champ_non_vide(this)" placeholder=""> </br>

      <input class="btn" type="submit" value="Envoyer" id="btn_submit">
    </form>

<!-- Intégration de mon Javascript -->
    <script type="text/javascript">

//fonction CHAMP NON VIDE
    function champ_non_vide(champ) {
      var champ_valide = true;
      champ_valide = (champ.value.length > 0);
      return champ_valide;
    }

    function verif_phone(champ) {
      var phone_valide = true;
      phone_valide = (champ.value.length == 10);
      return phone_valide;
    }

    </script>

  </section>

<!-- Intégration de la feuille de script -->
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
